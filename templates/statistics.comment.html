        function reportCircleGraph() {

            $.fn.percentCircle = function pie(options) {

                var settings = $.extend({
                        width: 130,
                        trackColor: '#fff',
                        barColor: '#fff',
                        barWeight: 5,
                        startPercent: 0,
                        endPercent: 1,
                        fps: 60
                    },
                    options);

                this.css({
                    width: settings.width,
                    height: settings.width
                });


                var _this = this,
                    canvasWidth = settings.width,
                    canvasHeight = canvasWidth,
                    id = $('canvas').length,
                    canvasElement = $('<canvas id="' + id + '" width="' + canvasWidth + '" height="' + canvasHeight + '"></canvas>'),
                    canvas = canvasElement.get(0).getContext('2d'),
                    centerX = canvasWidth / 2,
                    centerY = canvasHeight / 2,
                    radius = settings.width / 2 - settings.barWeight / 2,
                    counterClockwise = false,
                    fps = 1000 / settings.fps,
                    update = 0.01;

                this.angle = settings.startPercent;

                this.drawInnerArc = function (startAngle, percentFilled, color) {
                    var drawingArc = true;
                    canvas.beginPath();
                    canvas.arc(centerX, centerY, radius, Math.PI / 180 * (startAngle * 360 - 90), Math.PI / 180 * (percentFilled * 360 - 90), counterClockwise);
                    canvas.strokeStyle = color;
                    canvas.lineWidth = settings.barWeight - 2;
                    canvas.stroke();
                    drawingArc = false;
                };

                this.drawOuterArc = function (startAngle, percentFilled, color) {
                    var drawingArc = true;
                    canvas.beginPath();
                    canvas.arc(centerX, centerY, radius, Math.PI / 180 * (startAngle * 360 - 90), Math.PI / 180 * (percentFilled * 360 - 90), counterClockwise);
                    canvas.strokeStyle = color;
                    canvas.lineWidth = settings.barWeight;
                    canvas.lineCap = 'round';
                    canvas.stroke();
                    drawingArc = false;
                };

                this.fillChart = function (stop) {
                    var loop = setInterval(function () {
                        canvas.clearRect(0, 0, canvasWidth, canvasHeight);

                        _this.drawInnerArc(0, 360, settings.trackColor);
                        _this.drawOuterArc(settings.startPercent, _this.angle, settings.barColor);

                        _this.angle += update;

                        if (_this.angle > stop) {
                            clearInterval(loop);
                        }
                    }, fps);
                };

                this.fillChart(settings.endPercent);
                this.append(canvasElement);
                return this;

            };

        }
